		  <div class="modal-header">

				<input type="file" class="input-file" style="width:360px">

			</div>

	<script>
		var deploymentModel;
		/*$.getJSON("sensappAdmin.json", function(json) {
			deploymentModel=json;
		});*/
		
		$(document).ready(function () {
			$('#myModal').modal('show');
		});
		
		var a;
		function addArtefactType(){
			for(a=0;a<deploymentModel.artefactTypes.length;a++){
				$( "#selectableArtefacts" ).append( "<li class='ui-widget-content'>"+ deploymentModel.artefactTypes[a].name +"</li>" );
			}
		}
		
		function addBindingType(){
			for(a=0;a<deploymentModel.bindingTypes.length;a++){
				$( "#selectableBindings" ).append( "<li class='ui-widget-content'>"+ deploymentModel.bindingTypes[a].name +"</li>" );
			}
		}
		
		function addNodeTypes(){
			for(a=0;a<deploymentModel.nodeTypes.length;a++){
				$( "#selectableNodes" ).append( "<li class='ui-widget-content'>"+ deploymentModel.nodeTypes[a].name +"</li>" );
			}
		}
		
		
		
	</script>
